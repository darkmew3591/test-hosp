<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <title>Hospital</title>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <style>
        	body{background-color: #f0f0f0;}
        	.logo {
				width: 27px;
    			max-width: 280px;
    			vertical-align: text-bottom !important;
			}
			.prin{color:#F85A51; font-size: 27px;font-family: 'Ubuntu', sans-serif}
			.sec{color:#6A7891; font-size: 27px;font-family: 'Ubuntu', sans-serif}
			.info-usuario{float:right}
			.header{background-color: white;}
			
        </style>
        
    </head>
    <body>
    	<div th:replace="fragments/header :: header">...</div>
    	<div class="container">
			<div class="row">
				<div class="col-md-12">
        			<h1>Pacientes Mayor</h1>
        		</div>
        	</div>
        	<div class="row">
        		<div class="col-md-12">
        			El paciente mayor en espera es:
        			
        		</div>
        	</div>
        	<div class="row">
        		<div class="col-md-12">
        			<table class="table" style="margin-top:30px">
			        	<thead>
			        		<tr>
			        			<th>Id Ficha</th>
			        			<th>Nombre</th>
			        			<th>Edad</th>
			        			<th>AÃ±os Fumador</th>
			        			<th>Dieta</th>
			        			<th>R Peso-Estatura</th>
			        			<th>Prioridad</th>
			        			<th>Riesgo</th>
			        		</tr>
			        	</thead>
			        	<tr th:if="${pacienteMayor == null }">
			        		<td colspan="7">No hay pacientes en espera...</td>
			        	</tr>
			        	<tr th:if="${pacienteMayor != null }">
			        		<td><span th:text="${pacienteMayor?.noHistorialClinico}"></span></td>
			        		<td><span th:text="${pacienteMayor?.nombre}"></span></td>
			        		<td><span th:text="${pacienteMayor?.edad}"></span></td>
			        		<td><span th:if="${pacienteMayor instanceof T(corp.cencosud.test.models.PacienteJoven)}" th:text="${pacienteMayor?.aniosFumador}"></span></td>
			        		<td><span th:if="${pacienteMayor instanceof T(corp.cencosud.test.models.PacienteAnciano)}" th:text="${pacienteMayor?.tieneDieta? 'Si':'No'}"></span></td>
			        		<td><span th:if="${pacienteMayor instanceof T(corp.cencosud.test.models.PacienteNino)}" th:text="${pacienteMayor?.relacionPesoEstatura}"></span></td>
			        		<td><span th:text="${pacienteMayor?.prioridad}"></span></td>
			        		<td><span th:text="${#numbers.formatDecimal(pacienteMayor?.riesgo, 1, 'POINT', 2, 'COMMA')}"></span></td>
			        	</tr>
			        </table>
        		</div>
        	</div>
        </div>
    </body>
</html>
